language: python
python:
  - "3.6"
  - "3.9"
cache: pip

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/28fee1f221c705851580
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always


env:
  - SET="-m 'logic or live or destructive or remote'"

before_install:
  - sudo apt-get update -qq

install:
  - pip install --quiet -r requirements.txt -r test_requirements.txt

before_script:
  - mkdir -p $HOME/$DEST
  - curl -u $KEY $HOST/$FILE > $HOME/$DEST/$FILE

script:
  - coverage run setup.py test --addopts "$SET"

after_success:
  - codecov
